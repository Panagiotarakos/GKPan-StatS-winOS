name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish single-file exe
        run: dotnet publish GKPanStats/GKPanStats.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GKPanStats-Windows
          path: publish/GKPanStats.exe
